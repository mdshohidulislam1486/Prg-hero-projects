<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center mt-5 text-success fw-bold ">Find the food you need</h1>
    <div class="input-group mb-3 mt-3 w-50 mx-auto">
        <input id='input-search' type="text" class="form-control" placeholder="Find your food" aria-label="Find your food" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="search-food">Search</button>
      </div>

      <div id="meal-details" class="w-50 mx-auto">
        
      </div>

      <!-- search result  -->
      <div id="food-card" class="row row-cols-1 row-cols-md-3 g-4 text-center">
       
      </div>
      <h1 id="empty-message" class="text-center mt-5 text-danger"> Please enter your desire food name</h2>
      <h1 id='valid-name' class="text-center mt-5 text-danger"> Please enter a valid food name</h2>
     
        
      <script src="meal-db.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
