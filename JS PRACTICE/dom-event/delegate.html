<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body> 
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Beatae, vel.</li>
        <li class="item">Debitis, pariatur?</li>
        <li class="item">Cum, vitae.</li>
        <li class="item">Saepe, dolore?</li>
        <li class="item">Consequuntur, blanditiis.</li>
    </ul>
    <button id="add-item">Add Item</button>
    

    <script>
        const items =document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(){
                /* document.getElementById('item-container').removeChild(item) */
                event.target.parentNode.removeChild(event.target)
            })
        }
        document.getElementById('add-item').addEventListener('click', function(){
            const newP =document.createElement('li');
            newP.innerText = "This is new paragraph";
            newP.classList.add('item')
            const parents = document.getElementById('item-container');

            parents.appendChild(newP)
            /* for(const item of items){
            item.addEventListener('click', function(){
                // document.getElementById('item-container').removeChild(item)
                event.target.parentNode.removeChild(event.target)
            })
            } */
        })

        document.getElementById('item-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        });
    </script>
</body>
</html>
