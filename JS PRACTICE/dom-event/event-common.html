<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="click-method"></p>
    <input id="name-field" type="text">
    <button id="update-input">Update</button>
    <button onclick="handleJustFunctionClick()">Just funciton</button>
    
    <button id="handel-event">direct event</button>

    <script>
        function handleJustFunctionClick(){
            const clickingMethod =document.getElementById('click-method');
            clickingMethod.innerText ="Set by Using function"
        }

        document.getElementById("handel-event").addEventListener('click', function(){
            const p = document.getElementById('click-method')
            p.innerText ="Set by direct add event listener"
        })

        document.getElementById("update-input").addEventListener('click', function(){
            const nameFiled =document.getElementById("name-field")
            console.log(nameFiled)
            const p = document.getElementById('click-method')
            p.innerText =nameFiled.value
            nameFiled.value="";
          
        })


    </script>
</body>
</html>
